buildscript {
    ext {
        kotlin_version = '1.9.0' // أو أحدث
        flutterVersion = '1.0.0' // إصدار Flutter Gradle Plugin
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Gradle 8.1.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "$flutterVersion" apply false
    id "com.android.library" version "8.1.0" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}