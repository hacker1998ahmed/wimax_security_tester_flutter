workflows:
  android_production:
    name: � Android Production Build
    environment:
      vars:
        FLUTTER_VERSION: "3.22.2"
        FIREBASE_API_KEY: $FIREBASE_API_KEY
        FIREBASE_APP_ID: $FIREBASE_APP_ID
        FIREBASE_SERVICE_ACCOUNT_JSON: $FIREBASE_SERVICE_ACCOUNT_JSON
    scripts:
      # الخطوة الجديدة: إنشاء ملفات Gradle إذا كانت مفقودة
      - name: 🔍 إنشاء ملفات Gradle (إذا لم تكن موجودة)
        script: |
          if [ ! -f "android/gradlew" ]; then
            echo "⚠️ ملفات Gradle مفقودة! جاري إنشاؤها..."
            flutter create --platforms android .
            chmod +x android/gradlew  # منح صلاحيات التنفيذ
            echo "✅ تم إنشاء ملفات Gradle بنجاح!"
          else
            echo "✔️ ملفات Gradle موجودة بالفعل."
          fi

      - name: 🛠️ إعداد البيئة
        script: |
          flutter version $FLUTTER_VERSION
          flutter doctor -v
          npm install -g firebase-tools@latest --unsafe-perm

      - name: 📜 تفعيل تراخيص Android
        script: |
          yes | sdkmanager --licenses || true
          flutter doctor --android-licenses

      - name: 🧹 تنظيف المشروع
        script: |
          flutter clean
          rm -rf android/app/src/main/java/io/flutter/plugins/
          rm -rf android/app/src/main/kotlin/io/flutter/

      - name: 🔄 تحديث التبعيات
        script: |
          flutter pub get
          ./android/gradlew clean -p android  # المسار الكامل لتجنب الأخطاء

      - name: 🏗️ بناء APK
        script: |
          set -e  # إيقاف البرنامج عند أي خطأ
          flutter build apk --release \
            --dart-define=FIREBASE_API_KEY=$FIREBASE_API_KEY \
            --dart-define=FIREBASE_APP_ID=$FIREBASE_APP_ID \
            --split-debug-info=./debug_info \
            --verbose

          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "✅ تم بناء APK بنجاح!"
            ls -la build/app/outputs/flutter-apk/
          else
            echo "❌ فشل البناء! لم يتم إنشاء APK"
            find . -name "*.apk"  # البحث عن أي APK في المشروع
            exit 1
          fi

      - name: 📤 نشر على Firebase
        script: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/service-account.json
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-release.apk \
            --app $FIREBASE_APP_ID \
            --service-account-json /tmp/service-account.json \
            --groups "testers" \
            --debug
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
      - debug_info/**
    publishing:
      email:
        recipients:
          - "your.email@example.com"
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.pub-cache
