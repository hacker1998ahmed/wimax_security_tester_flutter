workflows:
  production:
    name: Production Build
    environment:
      groups:
        - signing_credentials
        - firebase_config
      vars:
        FCI_KEYSTORE_PATH: "android/app/keystore/release.keystore"
        FCI_BUILD_NDK_VERSION: "25.1.8937393"  # ØªØ­Ø¯ÙŠØ¯ Ø¥ØµØ¯Ø§Ø± NDK
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      # ======================
      # Security Setup Phase
      # ======================
      - name: Setup Secure Environment
        script: |
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¬Ù„Ø¯ Keystore
          mkdir -p android/app/keystore
          
          # ÙÙƒ ØªØ´ÙÙŠØ± Keystore Ù…Ù† Ù…ØªØºÙŠØ± Ø§Ù„Ø¨ÙŠØ¦Ø©
          echo $ENCODED_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
          
          # Ø¶Ø¨Ø· Ø£Ø°ÙˆÙ†Ø§Øª Ø§Ù„Ù…Ù„Ù
          chmod 600 $FCI_KEYSTORE_PATH
          
          # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØµØ­Ø© Keystore
          keytool -list -v \
            -keystore $FCI_KEYSTORE_PATH \
            -storepass $STORE_PASS \
            -alias $KEY_ALIAS || {
              echo "âŒ Keystore validation failed";
              exit 1;
            }

      # ======================
      # Build Phase
      # ======================
      - name: Install Dependencies
        script: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release \
            --dart-define=FIREBASE_API_KEY=$FIREBASE_API_KEY \
            --dart-define=FIREBASE_APP_ID=$FIREBASE_APP_ID \
            --obfuscate \
            --split-debug-info=./debug-info

      # ======================
      # Post-Build Security
      # ======================
      - name: Secure Cleanup
        script: |
          # Ø­Ø°Ù Ø¢Ù…Ù† Ù„Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ø­Ø³Ø§Ø³Ø©
          shred -u $FCI_KEYSTORE_PATH
          rm -rf ./debug-info/*.symbols
          
          # ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø°Ø§ÙƒØ±Ø© Ø§Ù„Ù…Ø¤Ù‚ØªØ©
          flutter clean
          
          echo "ğŸ”’ All sensitive files destroyed"

    artifacts:
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/mapping/release/mapping.txt
      - debug-info/

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_JSON
        track: production
      firebase:
        credentials: $FIREBASE_SERVICE_ACCOUNT_JSON
        channel: live
      email:
        recipients:
          - dev-team@yourcompany.com
        notify:
          success: true
          failure: true

