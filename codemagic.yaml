workflows:
  android_production:
    name: ðŸš€ Android Production Build
    environment:
      vars:
        FLUTTER_VERSION: "3.22.2"
        GRADLE_VERSION: "8.1.0"
        KOTLIN_VERSION: "1.9.22"
        FIREBASE_API_KEY: $FIREBASE_API_KEY
        FIREBASE_APP_ID: $FIREBASE_APP_ID
        FIREBASE_SERVICE_ACCOUNT_JSON: $FIREBASE_SERVICE_ACCOUNT_JSON
    
    scripts:
      - name: â¬‡ï¸ ØªØ«Ø¨ÙŠØª Flutter
        script: |
          export FLUTTER_HOME="$HOME/programs/flutter"
          rm -rf $FLUTTER_HOME
          git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION $FLUTTER_HOME
          export PATH="$FLUTTER_HOME/bin:$PATH"
          flutter channel stable
          flutter doctor -v

      - name: ðŸ› ï¸ Ø¥Ù†Ø´Ø§Ø¡ Ù‡ÙŠÙƒÙ„ Android
        script: |
          # Ø¥Ù†Ø´Ø§Ø¡ Ù‡ÙŠÙƒÙ„ Android Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯Ø§Ù‹
          if [ ! -d "android" ]; then
            echo "Creating Android project structure..."
            flutter create --platforms android .
          fi
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„ÙØ§Øª Gradle Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© Ø¥Ø°Ø§ Ù„Ù… ØªÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯Ø©
          if [ ! -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "Generating Gradle wrapper files..."
            cd android
            gradle wrapper --gradle-version $GRADLE_VERSION --distribution-type bin
            cd ..
          fi
          
          # ØªØ­Ø¯ÙŠØ« Ø¥ØµØ¯Ø§Ø± Gradle
          echo "Updating Gradle to version $GRADLE_VERSION..."
          sed -i '' "s/gradle-.*.zip/gradle-$GRADLE_VERSION-bin.zip/g" android/gradle/wrapper/gradle-wrapper.properties
          
          # Ø¥Ù†Ø´Ø§Ø¡/ØªØ­Ø¯ÙŠØ« local.properties
          echo "Generating local.properties..."
          echo "flutter.sdk=$FLUTTER_HOME" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties
          
          # Ù…Ù†Ø­ ØµÙ„Ø§Ø­ÙŠØ§Øª Ø§Ù„ØªÙ†ÙÙŠØ° Ù„Ù…Ù„ÙØ§Øª Gradle
          chmod +x android/gradlew

      - name: ðŸ”„ ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
        script: |
          flutter pub get
          cd android && ./gradlew clean && cd ..

      - name: ðŸ—ï¸ Ø¨Ù†Ø§Ø¡ APK
        script: |
          flutter build apk --release \
            --dart-define=FIREBASE_API_KEY=$FIREBASE_API_KEY \
            --dart-define=FIREBASE_APP_ID=$FIREBASE_APP_ID \
            --verbose

      - name: ðŸš€ Ø§Ù„Ù†Ø´Ø± Ø¹Ù„Ù‰ Firebase
        script: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase_account.json
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-release.apk \
            --app $FIREBASE_APP_ID \
            --groups "testers" \
            --service-account-json /tmp/firebase_account.json
    
    artifacts:
      - build/app/outputs/**/*.apk
      - android/gradle/wrapper/gradle-wrapper.properties
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.pub-cache
        - $FLUTTER_HOME/.pub-cache
