workflows:
  android_production:
    name: ðŸš€ Android Production Build
    environment:
      vars:
        FLUTTER_VERSION: "3.32.4"
        GRADLE_VERSION: "7.5"
        KOTLIN_VERSION: "1.7.20"
        FIREBASE_API_KEY: $FIREBASE_API_KEY
        FIREBASE_APP_ID: $FIREBASE_APP_ID
        FIREBASE_SERVICE_ACCOUNT_JSON: $FIREBASE_SERVICE_ACCOUNT_JSON
    
    scripts:
      - name: â¬‡ï¸ ØªØ«Ø¨ÙŠØª Flutter
        script: |
          export FLUTTER_HOME="$HOME/programs/flutter"
          rm -rf $FLUTTER_HOME
          git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION $FLUTTER_HOME
          export PATH="$FLUTTER_HOME/bin:$PATH"
          flutter channel stable
          flutter doctor -v

      - name: ðŸ› ï¸ Ø¥Ù†Ø´Ø§Ø¡ Ù‡ÙŠÙƒÙ„ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
        script: |
          if [ ! -d "android" ]; then
            flutter create --platforms android .
          fi
          
          mkdir -p android/gradle/wrapper
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù gradle-wrapper.properties Ù…Ø¹ ØªÙ†Ø³ÙŠÙ‚ ØµØ­ÙŠØ­
          echo "distributionBase=GRADLE_USER_HOME" > android/gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-$GRADLE_VERSION-bin.zip" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
          
          echo "flutter.sdk=$FLUTTER_HOME" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties
          chmod +x android/gradlew

      - name: ðŸ”„ ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
        script: |
          flutter pub get
          cd android && ./gradlew clean --stacktrace && cd ..

      - name: ðŸ—ï¸ Ø¨Ù†Ø§Ø¡ APK
        script: |
          flutter build apk --release \
            --dart-define=FIREBASE_API_KEY=$FIREBASE_API_KEY \
            --dart-define=FIREBASE_APP_ID=$FIREBASE_APP_ID \
            --verbose

      - name: ðŸš€ Ø§Ù„Ù†Ø´Ø± Ø¹Ù„Ù‰ Firebase
        script: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase_account.json
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-release.apk \
            --app $FIREBASE_APP_ID \
            --groups "testers" \
            --service-account-json /tmp/firebase_account.json
    
    artifacts:
      - build/app/outputs/**/*.apk
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.pub-cache
